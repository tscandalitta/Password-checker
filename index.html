<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/app.css">
  
    <link rel = "icon" href="icono.png" type = "image/x-icon">

    <title>¿Cuán segura es mi contraseña?</title>
  </head>
  <body>
    <div class="container-fluid my-header">
      <div class="row justify-content-start">
        <div class="col-1">
          <img src="icono.png" class="img-fluid"/>
        </div>
        <div class="col-10">
          <h1 class="title">¿Cuán segura es mi contraseña?</h1>
        </div>
      </div>
      
      
    </div>
    
    <div class="container-fluid">
        <div class="row pwd-row justify-content-end p-1">
          <div class="col-10">
            <input type="password" class="password" id="password-input" placeholder="Contraseña">
          </div>
          <div class="col-1">
            <i class="far fa-eye pwd-icon" id="password-icon" onclick="togglePassword()"></i>
          </div>
        </div>
        <div class="row p-3">
          <div class="col text-center">
            <button type="button" class="btn btn-principal btn-lg" id="password-button">Verificar</button>
          </div>
        </div>
    </div>
    
    <div class="container">
      
      <div class="row p-3 justify-content-center">
        <div class="alert alert-secondary oculto" id="alert-resultado" role="alert">
          <h4 class="alert-heading" id="titulo-alert"></h4>
          <p class="mb-0">Tu contraseña es <strong id="alert-complejidad"></strong>. El puntaje general es <strong id="alert-puntaje"></strong></p>
        </div>
      </div>
      
      <div class="row justify-content-between">
        <div class="col-md-6">
          <table class="table tabla-borde-gris" id="tabla-puntos-favor">
            <thead class="bg-gris">
              <tr>
                <th scope="col" colspan="2">Puntos a favor</th>
              </tr>
            </thead>
            <tbody id="tabla-puntos-favor-body">
            </tbody>
          </table>
          <table class="table tabla-borde-gris" id="tabla-puntos-contra">
            <thead class="bg-gris">
              <tr>
                <th scope="col" colspan="2">Puntos en contra</th>
              </tr>
            </thead>
            <tbody id="tabla-puntos-contra-body">
            </tbody>
          </table>
        </div>
        <div class="col-md-5">
          <div class="table-responsive">
            <table class="table tabla-borde-gris" id="tablaPasswords">
              <thead class="bg-gris">
                <tr>
                  <th scope="col" id="tablaPasswordsHeader">Últimas contraseñas chequeadas</th>
                </tr>
              </thead>
              <tbody id="tablaPasswordsBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <footer class="footer">
        <div class="row justify-content-center">
          <div class="col-auto">
            <p>Hecho por <a href="https://github.com/tscandalitta">Tomás Scandalitta</a>.</p>
          </div>
          <div class="col-auto">
            <p>Basado en <a href="https://getbootstrap.com" rel="nofollow">Bootstrap</a>.</p>
          </div>
        </div>
      </footer>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="js/clases.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
