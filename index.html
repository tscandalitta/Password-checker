<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
  
    <link rel = "icon" href="icono.png" type = "image/x-icon">

    <title>Cuán segura es mi contraseña?</title>
  </head>
  <body>
    <div class="container-fluid my-container">
      <div class="row">
        <div class="col-9">
          <h1>Cuán segura es mi contraseña?</h1>
        </div>
        <div class="col-3">
          <p>Olvidate de las contraseñas vulnerables verificando su seguridad en instantes!</p></div>
      </div>
    </div>
    
    <div class="container-fluid">
      <form class="form-group ">
        <input type="password" class="form-control mb-3" id="password" placeholder="Password">
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" onclick="togglePassword()"></input>
          <label class="form-check-label" for="gridCheck">
            Mostrar contraseña
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Verificar</button>
      </form>
    </div>
    
    <!-- JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
