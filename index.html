<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  
    <link rel = "icon" href="icono.png" type = "image/x-icon">

    <title>¿Cuán segura es mi contraseña?</title>
  </head>
  <body>
    <div class="container-fluid my-header">
      <h1>¿Cuán segura es mi contraseña?</h1>
      
    </div>
    
    <div class="container-fluid">
      <form class="form-group">
        <div class="row pwd-row p-1">
          <div class="col-11">
            <input type="password" class="password" id="password-input" placeholder="Password">
          </div>
          <div class="col-1">
            <i id="password-icon" class="fa fa-eye pwd-icon" onclick="togglePassword()"></i>
          </div>
        </div>
        <div class="row p-3">
          <div class="col-11 text-center">
            <button type="submit" class="btn btn-primary btn-lg mb-3" onclick="togglePassword()">Verificar</button>
          </div>
        </div>
        
      </form>
    </div>
    
    <!-- JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
